<!DOCTYPE html>

<html>

</html>

<style>
#wave {
  position: relative;
  height: 70px;
  width: 600px;
  background: #e0efe3;
}

  content: "";
  display: block;
  position: absolute;
  border-radius: 100% 50%;
  width: 340px;
  height: 80px;
  background-color: white;
  right: -5px;
  top: 40px;
}

</style>
